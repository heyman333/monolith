name: 타입 및 린트 테스트

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-client:
    name: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js and pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - uses: actions/cache@v4
        id: cache
        with:
          path: |
            node_modules
            .pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
  
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check type 
        run: |
          pnpm test:type

      - name: Check eslint 
        run: |
          pnpm lint

      - name: Check test 
        run: |
          pnpm test
